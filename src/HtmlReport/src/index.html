<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      /* This sets the color for "TK" nodes to a light blue green. */
      g.type-TK > rect {
        fill: #00ffd0;
      }

      text {
        font-weight: 300;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      .node rect {
        stroke: #999;
        fill: #fff;
        stroke-width: 1.5px;
      }

      .edgePath path {
        stroke: #333;
        stroke-width: 1.5px;
      }

      #steps {
        display: flex;
        flex-flow: wrap;
      }
    </style>
    $css
  </head>

  <body>
    <div id="steps">
      <span>Steps: </span>
    </div>
    <input id="reportRangeSlider" value="0" min="0" max="0" type="range" />
    <div>
      <svg></svg>
    </div>
    <div id="errorMessage"></div>
    $bundles
  </body>
  <script type="text/javascript" async defer>

    var report = '{{REPORT}}';
    window.scrutiny.init(report);
  </script>
</html>
