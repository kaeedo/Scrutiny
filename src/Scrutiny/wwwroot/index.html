<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      /* This sets the color for "TK" nodes to a light blue green. */
      g.type-TK > rect {
        fill: #00ffd0;
      }

      text {
        font-weight: 300;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

      .node rect {
        stroke: #999;
        fill: #fff;
        stroke-width: 1.5px;
      }

      .edgePath path {
        stroke: #333;
        stroke-width: 1.5px;
      }
    </style>
  </head>

  <body>
    <svg></svg>
    <script type="text/javascript" src="/app.js"></script>
  </body>
  <script type="text/javascript" async defer>
    var graph = [
      ["Logged In Comment", "Logged in Home"],
      ["Logged in Home", "Home"],
      ["Logged in Home", "Logged In Comment"],
      ["Comment", "Sign In"],
      ["Comment", "Home"],
      ["Sign In", "Logged in Home"],
      ["Sign In", "Home"],
      ["Home", "Sign In"],
      ["Home", "Comment"]
    ];

    window.scrutiny.drawGraph(graph);
  </script>
</html>
